<div id="login_in" class="popup-overlay">
    <div id="login_in_content" class="popup-content">
        <form action="" method="get">
            <div class="login_in_row">
                <label for="login_in_user" class="login_user_label">Username</label>
                <input id="login_in_user" class="login_user_box" type="text" placeholder="Useranme">
            </div>
            <div class="login_in_row">
                <label for="login_in_pass" class="login_pass_label">Password</label>
                <input id="login_in_pass" class="login_pass_box" type="password" placeholder="Password">
            </div>
            <input id="submit_login" class="login_login_label" value="Login" type="submit" disabled>
        </form>
        <button onclick="closePopuplogin()" class="close_button">Close</button>
    </div>
</div>
<div id="signup" class="popup-overlay">
    <div id="signup_content" class="popup-content">
        <form action="" method="post">
            <div class="signup_row">
                <label for="Signup_user">Username</label>
                <input id="Signup_user" type="text" class="signup_user_class" placeholder="Username">
            </div>
            <div class="signup_row">
                <label for="signup_pass">Password</label>
                <input id="signup_pass" type="password" placeholder="Password">
            </div>
            <div class="signup_row">
                <label for="repeat_pass">Repeat Password</label>
                <input id="repeat_pass" type="password" placeholder="Repeat Password">
            </div>
            <input id="submit_signup" value="Sign Up" type="submit" class="submit_signs" disabled>
        </form>
        <button onclick="closesignup()" class="close_button">Close</button>
    </div>
</div>
